name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt install cmake

    - name: Linting
      run: find -name "*.cc" -o  -name "*.hh" | xargs clang-format -n 

    - name: Build 
      run: |
        cmake -B build -S ./ && cmake --build build

    - name: Test 
      run: |
        cd build
        ctest
        
